    <title>Admin Panel</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: palevioletred;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        header {
            background: palevioletred;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px palevioletred;
            flex: 1;
            text-align: center;
            cursor: pointer;
        }
        footer {
            background: palevioletred;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }
    </style>
    <script>
        function navigate(section) {
            let content = {
                'Dashboard': `<p>Welcome to the admin dashboard. Here you can view overall stats and quick actions.</p>` ,
                'Users': `<p>Manage users: add, edit, delete, and view registered users.</p>` ,
                'Products': `<p>Manage products: add new products, update existing ones, and track inventory.</p>` ,
                'Orders': `<p>View and manage customer orders, update order statuses, and track shipments.</p>` ,
                'Settings': `<p>Configure website settings, update payment methods, and manage preferences.</p>` ,
                'Logout': `<p>You have been logged out. Redirecting to the login page...</p>`
            };
            document.querySelector('.main-content').innerHTML = `<header><h1>${section}</h1></header><div>${content[section]}</div>`;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#dashboard" onclick="navigate('Dashboard')">Dashboard</a></li>
            <li><a href="#users" onclick="navigate('Users')">Users</a></li>
            <li><a href="#products" onclick="navigate('Products')">Products</a></li>
            <li><a href="#orders" onclick="navigate('Orders')">Orders</a></li>
            <li><a href="#settings" onclick="navigate('Settings')">Settings</a></li>
            <li><a href="#logout" onclick="navigate('Logout')">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="content-area">
        <header>
            <h1>Dashboard</h1>
        </header>
        <section>
            <div class="card" onclick="navigate('Users')">
                <h3>Total Users</h3>
                <p>150</p>
            </div>
            <div class="card" onclick="navigate('Products')">
                <h3>Total Products</h3>
                <p>320</p>
            </div>
            <div class="card" onclick="navigate('Orders')">
                <h3>Total Orders</h3>
                <p>200</p>
            </div>
        </section>
    </div>
    <footer>
        Copyright Â© 2024 Admin Panel. All rights reserved.
    </footer>
</div>
